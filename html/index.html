<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

     <!-- Enlaza el archivo CSS personalizado para la card -->
     <link href="/css/styles.css" rel="stylesheet" />

</head>
<body>
    <!--NAVBAR -->
    <header class="navbar navbar-transparent navbar-color-on-scroll fixed-top navbar-expand-lg" color-on-scroll="50">
      <div class="container">
        <a href="" class="btn"></a>
      </div>
    </header>

<section id="ini" class="ini d-flex align-items-center">
<div class="container mt-5 my-3">
    <div class="row">
        <div class="col-md-8"> <!-- Aumenta el tamaño de la columna a col-md-8 -->
          <form action="#" class="form-search d-flex align-items-stretch mb-3" data-aos="fade-up" data-aos-delay="200">
            <input type="text" class="form-control" placeholder="IATA Code or City">
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
        <div class="col-md-4"> <!-- Aumenta el tamaño de la columna a col-md-4 -->
            <!-- Tarjeta (Card) para mostrar datos meteorológicos -->
            <div class="card custom-card">
                <img src="/assets/temperature.jpg" class="card-img-top" alt="Imagen de ejemplo"> <!-- Agrega la imagen -->
                <div class="card-body">
                    <h5 class="card-title">Datos Meteorológicos</h5>
                    <p class="card-text">Temperatura: <span id="temperature"></span>°C</p>
                    <p class="card-text">Descripción: <span id="description"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</section>

    <script src="/js/index.js"></script>
</body>
</html>
